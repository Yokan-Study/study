<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>연장 알림 메일 수동 발송
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>메일 발송에 필요한 정보를 입력하세요</h1>
    <form action = "http://localhost:5000/result" method = "POST">
        <fieldset style = "width:150">
            <legend>메일 콘텐츠</legend>
            회원 이름:<br>
            <input type="text" name="hanname"><br>
            작성일:<br>
            <input type="text" name="regist_date"><br>
            서비스명:<br>
            <input type="text" name="service_name"><br>
            도메인:<br>
            <input type="text" name="domain"><br>
            만기일:<br>
            <input type="date" name="expiration_date"><br>
            기준 금액:<br>
            <input type="text" name="extension_expense"><br>
            기준 기간:<br>
            <input type="text" name="extension_period"><br>
            연장 가능 기한:<br>
            <input type="text" name="extendable_limit"><br>
            총 서비스 수:<br>
            <input type="text" name="total_count"><br><br>
        </fieldset><br>
        <fieldset style = "width:150">
            <legend>메일 발송 정보</legend> 
            이메일 주소:<br>
            <input type="email" name="이메일"><br>
        </fieldset><br>
        <input type="submit" value="발송하기">
    </form>
</body>
</html>
